<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Game!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./assets/reset.css" /> -->
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <main class="container">

    <h1 class="row justify-content-center">Quiz Game</h1>
    <div id="quiz-box" class="row ">
        <h2 class="question col-12 col-md-6 text-center">question</h2>
        <div class="answer-choices row">
            <li class="col-12 col-md-6 text-center btn btn-secondary">answer 1</li>
            <li class="col-12 col-md-6 text-center btn btn-secondary">answer 2</li>
            <li class="col-12 col-md-6 text-center btn btn-secondary">answer 3</li>
            <li class="col-12 col-md-6 text-center btn btn-secondary">answer 4</li>
        </div>
    </div>
    <button id="start-game">Press to Start</button>
    <div id="wrong-alert">WRONG</div>
    <button id="reset-game">Reset</button>

    </main>

    <script src="./assets/questions.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
