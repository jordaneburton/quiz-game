<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Quiz Game!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./assets/reset.css" /> -->
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <main class="container d-flex flex-column mt-4 align-content-center">

    <h1 class="display-1 row justify-content-center mt-1 my-md-5 text-center">JavaScript Quiz Game</h1>

    <section id="quiz-box" class="row">
        <h2 class="question col-12 col-md-6 text-center rounded-5 quiz-question py-3">question</h2>

        <ul class="answer-choices row col-md-8 justify-content-evenly">
            <li class="col-12 col-md-6 text-center fw-bold p-3 rounded-pill border border-3 my-1 btn btn-choice">answer 1</li>
            <li class="col-12 col-md-6 text-center fw-bold p-3 rounded-pill border border-3 my-1 btn btn-choice">answer 2</li>
            <li class="col-12 col-md-6 text-center fw-bold p-3 rounded-pill border border-3 my-1 btn btn-choice">answer 3</li>
            <li class="col-12 col-md-6 text-center fw-bold p-3 rounded-pill border border-3 my-1 btn btn-choice">answer 4</li>
        </ul>
    </section>

    <footer class="container">
        <section class="row d-flex justify-content-center">
            <div class="progress" role="progressbar" aria-label="Quiz Progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-progress progress-bar-striped progress-bar-animated"></div>
            </div>

            <div id="wrong-alert" class="text-center fw-bold fs-3">WRONG</div>

            <div class="row justify-content-center my-3">
                <button id="start-game" class="col-md-3 btn btn-lg rounded-pill btn-set-quiz fw-semibold">Press to Start</button>
                <button id="reset-game" class="col-md-3 btn btn-lg rounded-pill btn-set-quiz fw-semibold">Reset</button>
            </div>    
        </section>
    </footer>
    

    </main>

    <script src="./assets/questions.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
